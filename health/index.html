<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JurisRank Health</title>
</head>
<body>
    <script>
        // Redirect to JSON response
        const healthData = {
            "status": "healthy",
            "timestamp": new Date().toISOString(),
            "version": "1.0.0-netlify",
            "environment": "production"
        };
        
        // Set content type and return JSON
        document.write('<pre>' + JSON.stringify(healthData, null, 2) + '</pre>');
        
        // For API calls, return proper JSON
        if (window.location.search.includes('format=json')) {
            document.body.innerHTML = JSON.stringify(healthData);
            document.contentType = 'application/json';
        }
    </script>
</body>
</html>
