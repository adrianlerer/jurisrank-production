# JurisRank P7 Enhanced - Constitutional Art 19 CN Analysis Prompt Kit
# Integration: Coan & Surden requirements + AI Limitations mitigation + Knowledge Graph

name: constitutional_art19_enhanced
version: "1.0.0"
description: "Análisis constitucional Art 19 CN con integración Bazterrica-Arriola y mitigación de limitaciones de IA"
research_base: "Academic AI Limitations + Coan & Surden + JurisRank P7 methodology"

# CONSTITUTIONAL CONTEXT (Knowledge Graph Integration)
constitutional_framework:
  article: "Art 19 CN"
  text: "Las acciones privadas de los hombres que de ningún modo ofendan al orden y a la moral pública, ni perjudiquen a un tercero, están sólo reservadas a Dios, y exentas de la autoridad de los magistrados."
  
  key_precedents:
    bazterrica_1986:
      citation: "CSJN, Bazterrica, Gustavo Mario, Fallos 308:1392 (29/08/1986)"
      doctrine: "Test de daño a terceros como límite constitucional"
      holding: "Tenencia para consumo personal no constituye delito si no genera daño efectivo a terceros"
      
    arriola_2009:
      citation: "CSJN, Arriola, Sebastián y otros, Fallos 332:1963 (25/08/2009)"
      doctrine: "Dignidad humana y neutralidad moral del Estado"
      holding: "Estado no puede imponer modelo particular de virtud; solo prevenir daño entre ciudadanos"
      evolution_from_bazterrica: "Incorpora estándares internacionales de DDHH y concepto de dignidad"

  constitutional_principles:
    - personal_autonomy: "Autodeterminación en esfera privada"
    - harm_to_others_test: "Límite constitucional basado en daño efectivo a terceros"
    - constitutional_morality: "Neutralidad moral estatal post-Arriola"
    - legality_principle: "Reserva legal para intervención estatal"

# PROMPT TEMPLATE (AI Limitations Mitigation)
template: |
  # ANÁLISIS CONSTITUCIONAL ART 19 CN - JURISRANK P7 ENHANCED
  
  ## CONTEXTO CONSTITUCIONAL
  Artículo 19 CN: "{article_text}"
  
  Precedentes fundamentales verificados:
  - **Bazterrica (1986)**: {bazterrica_citation} - {bazterrica_doctrine}
  - **Arriola (2009)**: {arriola_citation} - {arriola_doctrine}
  
  ## CASO BAJO ANÁLISIS
  **Hechos del caso**: {case_facts}
  **Cuestión constitucional**: {constitutional_question}
  
  ## METODOLOGÍA DE ANÁLISIS (Anti-Hallucination + Multi-Path)
  
  ### 1. VERIFICACIÓN DE CITAS REQUERIDA
  - Todas las citas deben incluir: Tribunal, caso, Fallos/citación, fecha
  - Solo usar precedentes verificados en knowledge graph constitucional
  - Marcar cualquier información no verificable como "[REQUIERE VERIFICACIÓN]"
  
  ### 2. ANÁLISIS MULTI-PATH (Reducción sensibilidad de prompt)
  
  #### Path A: Test de Autonomía Personal (Bazterrica-Arriola)
  1. ¿La conducta se desarrolla en esfera privada del individuo?
  2. ¿Existe expectativa razonable de privacidad?
  3. ¿La conducta trasciende hacia la esfera pública?
  
  #### Path B: Test de Daño a Terceros (Estándar constitucional)
  1. ¿Existe daño **efectivo** a terceros identificables?
  2. ¿El daño es **directo** y **mensurable**?
  3. ¿La relación causal es clara y demostrable?
  
  #### Path C: Test de Moralidad Constitucional (Post-Arriola)
  1. ¿La intervención se basa en imposición de moral particular?
  2. ¿Se respeta la neutralidad moral del Estado?
  3. ¿Es compatible con dignidad humana y pluralismo?
  
  ### 3. CONTRA-ARGUMENTOS OBLIGATORIOS
  Para cada conclusión, proporcionar:
  - Interpretación restrictiva alternativa
  - Argumentos en favor de intervención estatal
  - Precedentes que podrían sustentar posición contraria
  
  ### 4. EVOLUCIÓN JURISPRUDENCIAL TRAZABLE
  - Mostrar evolución Bazterrica → Arriola → Tendencias actuales
  - Identificar cambios en doctrina constitucional
  - Citar influencia de tratados internacionales (Art 75 inc 22 CN)

