    - harm_to_others_test:
        description: "Aplicación del test constitucional de daño a terceros"
        precedent_application: "Bazterrica/Arriola standard applied"
        verified_citations: []
        conclusion: "harm_identified|no_harm_identified|requires_further_analysis"
        
    - constitutional_morality:
        description: "Análisis de moralidad constitucional post-Arriola"
        state_neutrality_assessment: ""
        dignity_considerations: ""
        verified_citations: []
        
  contra_arguments:
    - restrictive_interpretation:
        description: "Argumentos para interpretación restrictiva del Art 19"
        supporting_precedents: []
        
    - state_intervention_justification:
        description: "Posibles justificaciones para intervención estatal"
        constitutional_grounds: []
        
  precedent_evolution:
    - bazterrica_doctrine: ""
    - arriola_evolution: ""
    - current_trends: ""
    - international_influence: ""
    
  constitutional_conclusion:
    - primary_holding: ""
    - confidence_score: 0.0  # 0.0 to 1.0
    - requires_human_review: true|false
    - citation_verification_status: "all_verified|some_unverified|requires_verification"
    - alternative_interpretations: []

# VERIFICATION REQUIREMENTS (Coan & Surden Compliance)
verification_requirements:
  citation_verification:
    - all_citations_must_include_verifiable_source: true
    - require_official_publication_reference: true
    - mark_unverifiable_claims: true
    
  transparency_requirements:
    - log_prompt_kit_version: true
    - log_ai_model_used: true
    - log_knowledge_graph_paths: true
    - require_confidence_scoring: true
    
  human_oversight_triggers:
    - confidence_score_below: 0.8
    - novel_constitutional_interpretation: true
    - conflicting_precedent_analysis: true
    - high_stakes_constitutional_issue: true

# INTEGRATION POINTS
integration:
  knowledge_graph:
    - constitutional_articles: ["Art 19 CN", "Art 75 inc 22 CN"]
    - precedent_network: ["BAZTERRICA_1986", "ARRIOLA_2009"]
    - principle_relationships: ["personal_autonomy", "harm_to_others", "constitutional_morality"]
    
  rag_verification:
    - verify_all_case_citations: true
    - cross_reference_constitutional_text: true
    - validate_precedent_holdings: true
    
  audit_logging:
    - log_analysis_type: "constitutional_ranking"
    - log_precedents_used: []
    - log_verification_results: {}
    - log_confidence_scores: {}

